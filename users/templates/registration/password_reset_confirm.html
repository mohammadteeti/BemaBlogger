{%extends "base.html"%}

{%block content %}
    {% if not form %}
        <h1>Invalid User Email</h1>
    {%else%}
    <h1> Reset Password Here</h1>
        <form method="post">
            {%csrf_token%}
            {{form}}
            <div class ="submit-button password-reset-submit">
                <input  type="submit" value="Confirm" >
            </div>

        </form>
        <a href ="{%url 'dashboard' %}">Back to Dashboard</a>
        {%endif%}

{%endblock%}
